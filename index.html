<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f2f2f7;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --accent-color: #007aff;
            --danger-color: #ff3b30;
            --border-color: #c6c6c8;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --radius: 14px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Views --- */
        .view {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            animation: fadeIn 0.3s ease-in-out;
        }
        .view.active {
            display: flex;
        }
        
        #editor-view {
            height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Notes List View --- */
        #notes-list-view header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
        }
        #notes-list-view h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        .btn-icon {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--accent-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .btn-icon:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 0 20px 20px 20px;
        }
        .note-card {
            background-color: var(--bg-primary);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
            text-align: left;
            position: relative;
            cursor: pointer;
        }
        .note-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .note-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .note-card p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .note-card .date {
            font-size: 0.8rem;
            margin-top: 10px;
            color: var(--text-secondary);
        }
        .note-card .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .note-card .btn-small {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            color: var(--text-secondary);
            transition: color 0.2s, background-color 0.2s;
        }
        .note-card .btn-small:hover {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }
        .note-card .btn-small.delete:hover {
            color: var(--danger-color);
        }

        /* --- Editor View --- */
        #editor-view header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        #editor-view .nav-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #editor-view .actions {
            display: flex;
            gap: 10px;
        }
        #editor-view .btn-text {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: calc(var(--radius) / 2);
            transition: background-color 0.2s;
        }
        #editor-view .btn-text:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        #editor-view main {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        #note-title-input {
            font-size: 1.5rem;
            font-weight: 600;
            border: 1px solid transparent;
            background: none;
            padding: 15px 20px;
            border-radius: 0;
            width: 100%;
            flex-shrink: 0;
        }
        #note-title-input:focus {
            outline: none;
            border-color: var(--border-color);
            background-color: var(--bg-primary);
        }
        #note-content {
            width: 100%;
            flex-grow: 1;
            border: none;
            background-color: var(--bg-primary);
            padding: 20px;
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.6;
            resize: none;
        }
        #note-content:focus {
            outline: none;
        }

        /* --- Modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-in-out;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background-color: var(--bg-primary);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .modal-content .form-group {
            margin-bottom: 20px;
        }
        .modal-content label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: calc(var(--radius) / 2);
            font-size: 1rem;
            font-family: inherit;
        }
        .modal-content input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: calc(var(--radius) / 2);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #0051d5;
        }
        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-danger:hover {
            background-color: #d70015;
        }
    </style>
</head>
<body>

    <!-- Notes List View -->
    <div id="notes-list-view" class="view active">
        <header>
            <h1>‡¶∏‡¶¨ ‡¶®‡ßã‡¶ü</h1>
            <button id="new-note-btn" class="btn-icon" title="‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü">+</button>
        </header>
        <main id="notes-container">
            <!-- Note cards will be dynamically inserted here -->
        </main>
    </div>

    <!-- Editor View -->
    <div id="editor-view" class="view">
        <header>
            <div class="nav-bar">
                <button id="back-to-list-btn" class="btn-text">‚Üê ‡¶®‡ßã‡¶ü‡¶∏‡¶Æ‡ßÇ‡¶π</button>
            </div>
            <div class="actions">
                <button id="save-share-btn" class="btn-text">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </header>
        <main>
            <input type="text" id="note-title-input" placeholder="‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
            <textarea id="note-content" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
        </main>
    </div>

    <!-- Save/Share Modal -->
    <div id="save-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>‡¶®‡ßã‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
            <div class="form-group">
                <label for="save-custom-link">‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶≤‡¶ø‡¶Ç‡¶ï (‡¶Ü‡¶¨‡¶∂‡ßç‡¶Ø‡¶ï)</label>
                <input type="text" id="save-custom-link" placeholder="my-project-notes" required>
            </div>
            <div class="form-group">
                <label for="save-password">‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)</label>
                <input type="password" id="save-password" placeholder="‡¶è‡¶ï‡¶ü‡¶ø ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®">
            </div>
            <div class="modal-actions">
                <button id="close-save-modal-btn" class="btn btn-secondary">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤</button>
                <button id="final-save-btn" class="btn btn-primary">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </div>
    </div>
    
    <!-- Password Prompt Modal -->
    <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="password-modal-title">‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®</h2>
            <p id="password-modal-prompt">‡¶è‡¶á ‡¶®‡ßã‡¶ü‡¶ü‡¶ø ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡ßç‡¶¨‡¶æ‡¶∞‡¶æ ‡¶∏‡ßÅ‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§</p>
            <div class="form-group">
                <input type="password" id="prompt-password" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
            </div>
            <div class="modal-actions">
                <button id="cancel-password-btn" class="btn btn-secondary">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤</button>
                <button id="submit-password-btn" class="btn btn-primary">‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const notesListView = document.getElementById('notes-list-view');
    const editorView = document.getElementById('editor-view');
    const saveModal = document.getElementById('save-modal');
    const passwordModal = document.getElementById('password-modal');

    const notesContainer = document.getElementById('notes-container');
    const newNoteBtn = document.getElementById('new-note-btn');
    const backToListBtn = document.getElementById('back-to-list-btn');
    const saveShareBtn = document.getElementById('save-share-btn');

    const noteTitleInput = document.getElementById('note-title-input');
    const noteContentTextarea = document.getElementById('note-content');

    const saveCustomLinkInput = document.getElementById('save-custom-link');
    const savePasswordInput = document.getElementById('save-password');
    const finalSaveBtn = document.getElementById('final-save-btn');
    const closeSaveModalBtn = document.getElementById('close-save-modal-btn');

    const passwordModalTitle = document.getElementById('password-modal-title');
    const passwordModalPrompt = document.getElementById('password-modal-prompt');
    const promptPasswordInput = document.getElementById('prompt-password');
    const submitPasswordBtn = document.getElementById('submit-password-btn');
    const cancelPasswordBtn = document.getElementById('cancel-password-btn');

    // --- State ---
    let currentNoteData = { title: '', content: '', password: '' };
    let publicNotesList = [];
    
    // --- Core Functions ---
    function showView(view) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        view.classList.add('active');
    }

    function showModal(modal) {
        modal.classList.add('active');
    }

    function hideModal(modal) {
        modal.classList.remove('active');
    }

    function getHashData() {
        const hash = window.location.hash.substring(1);
        if (!hash) return null;
        try {
            return JSON.parse(atob(hash));
        } catch (e) {
            return null;
        }
    }

    function setHashData(data) {
        const encryptedData = btoa(JSON.stringify(data));
        window.location.hash = encryptedData;
    }
    
    function renderNotesList() {
        notesContainer.innerHTML = '';
        if (publicNotesList.length === 0) {
            notesContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align:center; color: var(--text-secondary); padding: 40px;">‡¶ï‡ßã‡¶®‡ßã ‡¶®‡ßã‡¶ü ‡¶®‡ßá‡¶á‡•§ "+" ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>';
            return;
        }

        publicNotesList.forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-card';
            card.innerHTML = `
                <div class="actions">
                    <button class="btn-small delete" title="‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®">üóëÔ∏è</button>
                </div>
                <h3>${note.title} ${note.password ? 'üîí' : ''}</h3>
                <p>${note.content.substring(0, 100)}...</p>
                <div class="date">${new Date(note.lastModified).toLocaleDateString('bn-BD')}</div>
            `;
            
            card.addEventListener('click', () => {
                window.location.href = note.url;
            });

            card.querySelector('.delete').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteNoteFromList(note);
            });

            notesContainer.appendChild(card);
        });
    }

    function deleteNoteFromList(noteToDelete) {
        const performDelete = () => {
            publicNotesList = publicNotesList.filter(n => n.url !== noteToDelete.url);
            setHashData(publicNotesList);
            renderNotesList();
        };

        if (noteToDelete.password) {
            passwordModalTitle.textContent = '‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶®';
            passwordModalPrompt.textContent = `"${noteToDelete.title}" ‡¶®‡ßã‡¶ü‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶®‡•§`;
            promptPasswordInput.value = '';
            showModal(passwordModal);
            
            submitPasswordBtn.onclick = () => {
                if (promptPasswordInput.value === noteToDelete.password) {
                    hideModal(passwordModal);
                    performDelete();
                } else {
                    alert('‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°!');
                }
            };
        } else {
            if (confirm(`"${noteToDelete.title}" ‡¶®‡ßã‡¶ü‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`)) {
                performDelete();
            }
        }
    }

    function saveNote() {
        const customLink = saveCustomLinkInput.value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '-');
        const password = savePasswordInput.value;
        
        if (!customLink) {
            alert('‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®‡•§');
            return;
        }

        const noteDataToSave = {
            title: noteTitleInput.value.trim() || 'Untitled',
            content: noteContentTextarea.value,
            password: password
        };

        const encryptedNoteData = btoa(JSON.stringify(noteDataToSave));
        const noteUrl = `#/${customLink}/${encryptedNoteData}`;
        
        const noteListItem = {
            title: noteDataToSave.title,
            url: noteUrl,
            content: noteDataToSave.content,
            password: password,
            lastModified: Date.now()
        };

        // Check for duplicate custom link
        const existingIndex = publicNotesList.findIndex(n => n.url.startsWith(`#/${customLink}/`));
        if (existingIndex > -1) {
            if (!confirm(`"${customLink}" ‡¶®‡¶æ‡¶Æ‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡ßã‡¶ü ‡¶Ü‡¶õ‡ßá‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶è‡¶ü‡¶æ‡¶ï‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`)) {
                return;
            }
            publicNotesList[existingIndex] = noteListItem;
        } else {
            publicNotesList.unshift(noteListItem); // Add to the beginning
        }
        
        hideModal(saveModal);
        setHashData(publicNotesList); // This will reload the page with the new list
    }

    function loadFromURL() {
        const hash = window.location.hash.substring(1);

        // Check if it's a custom note link
        if (hash.startsWith('/')) {
            const parts = hash.split('/');
            if (parts.length >= 3) {
                const customLink = parts[1];
                const encryptedData = parts.slice(2).join('/'); // In case the data itself had slashes
                
                try {
                    const decryptedData = JSON.parse(atob(encryptedData));
                    currentNoteData = decryptedData;

                    const openEditor = () => {
                        noteTitleInput.value = currentNoteData.title;
                        noteContentTextarea.value = currentNoteData.content;
                        showView(editorView);
                    };

                    if (currentNoteData.password) {
                        passwordModalTitle.textContent = '‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®';
                        passwordModalPrompt.textContent = '‡¶è‡¶á ‡¶®‡ßã‡¶ü‡¶ü‡¶ø ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡ßç‡¶¨‡¶æ‡¶∞‡¶æ ‡¶∏‡ßÅ‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§';
                        promptPasswordInput.value = '';
                        showModal(passwordModal);
                        
                        submitPasswordBtn.onclick = () => {
                            if (promptPasswordInput.value === currentNoteData.password) {
                                hideModal(passwordModal);
                                openEditor();
                            } else {
                                alert('‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°!');
                            }
                        };
                    } else {
                        openEditor();
                    }
                } catch (e) {
                    console.error("Failed to decode note URL.", e);
                    alert("‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ü‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶Ø‡¶º ‡¶¨‡¶æ ‡¶°‡¶æ‡¶Æ‡ßá‡¶ú ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§");
                    window.location.hash = '';
                    loadFromURL();
                }
                return;
            }
        }

        // Otherwise, treat it as a public list
        publicNotesList = getHashData() || [];
        renderNotesList();
        showView(notesListView);
    }

    // --- Event Listeners ---
    newNoteBtn.addEventListener('click', () => {
        currentNoteData = { title: '‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü', content: '', password: '' };
        noteTitleInput.value = currentNoteData.title;
        noteContentTextarea.value = currentNoteData.content;
        showView(editorView);
    });

    backToListBtn.addEventListener('click', () => {
        window.location.hash = '';
        loadFromURL();
    });

    saveShareBtn.addEventListener('click', () => {
        saveCustomLinkInput.value = '';
        savePasswordInput.value = '';
        showModal(saveModal);
    });

    finalSaveBtn.addEventListener('click', saveNote);
    closeSaveModalBtn.addEventListener('click', () => hideModal(saveModal));
    cancelPasswordBtn.addEventListener('click', () => {
        hideModal(passwordModal);
        if(!window.location.hash.startsWith('#/')) loadFromURL();
    });

    // --- Initial Load ---
    loadFromURL();
});
</script>
