<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f2f2f7;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --accent-color: #007aff;
            --border-color: #c6c6c8;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --radius: 14px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Views --- */
        .view {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .view.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Notes List View --- */
        #notes-list-view header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        #notes-list-view h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .btn-icon {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--accent-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .btn-icon:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .note-card {
            background-color: var(--bg-primary);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .note-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .note-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .note-card p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-card .date {
            font-size: 0.8rem;
            margin-top: 10px;
            color: var(--text-secondary);
        }

        /* --- Editor View --- */
        #editor-view header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 15px;
        }

        #editor-view .nav-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #editor-view .actions {
            display: flex;
            gap: 10px;
        }

        #editor-view .btn-text {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: calc(var(--radius) / 2);
            transition: background-color 0.2s;
        }

        #editor-view .btn-text:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        #note-title-input {
            font-size: 1.5rem;
            font-weight: 600;
            border: 1px solid transparent;
            background: none;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        #note-title-input:focus {
            outline: none;
            border-color: var(--border-color);
            background-color: var(--bg-primary);
        }

        #note-content {
            width: 100%;
            flex-grow: 1;
            border: none;
            background-color: var(--bg-primary);
            border-radius: var(--radius);
            padding: 20px;
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.6;
            resize: none;
            box-shadow: var(--shadow);
        }

        #note-content:focus {
            outline: none;
        }

        /* --- Modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-in-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-primary);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .modal-content .form-group {
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: calc(var(--radius) / 2);
            font-size: 1rem;
            font-family: inherit;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .generated-link {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: calc(var(--radius) / 2);
            word-break: break-all;
            margin-top: 15px;
            display: none;
        }

        .generated-link p {
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .generated-link a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: calc(var(--radius) / 2);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0051d5;
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>

    <!-- Notes List View -->
    <div id="notes-list-view" class="view active">
        <header>
            <h1>‡¶∏‡¶¨ ‡¶®‡ßã‡¶ü</h1>
            <button id="new-note-btn" class="btn-icon" title="‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü">+</button>
        </header>
        <main id="notes-container">
            <!-- Note cards will be dynamically inserted here -->
        </main>
    </div>

    <!-- Editor View -->
    <div id="editor-view" class="view">
        <header>
            <div class="nav-bar">
                <button id="back-to-list-btn" class="btn-text">‚Üê ‡¶®‡ßã‡¶ü‡¶∏‡¶Æ‡ßÇ‡¶π</button>
            </div>
            <div class="actions">
                <button id="save-btn" class="btn-text">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
                <button id="share-btn" class="btn-text">‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </header>
        <main>
            <input type="text" id="note-title-input" placeholder="‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
            <textarea id="note-content" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
        </main>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>‡¶®‡ßã‡¶ü ‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
            <div class="form-group">
                <label for="share-link-name">‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ (‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶á‡¶ú ‡¶ï‡¶∞‡ßÅ‡¶®)</label>
                <input type="text" id="share-link-name" placeholder="my-project-notes">
            </div>
            <div class="form-group">
                <label for="share-password">‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)</label>
                <input type="password" id="share-password" placeholder="‡¶è‡¶ï‡¶ü‡¶ø ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®">
            </div>
            <div class="generated-link" id="generated-link-div">
                <p>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø ‡¶≤‡¶ø‡¶Ç‡¶ï:</p>
                <a href="#" id="generated-link" target="_blank"></a>
                <button id="copy-link-btn" class="btn btn-secondary" style="margin-top:10px;">‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
            <div class="modal-actions">
                <button id="close-modal-btn" class="btn btn-secondary">‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>
                <button id="generate-link-btn" class="btn btn-primary">‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const notesListView = document.getElementById('notes-list-view');
    const editorView = document.getElementById('editor-view');
    const shareModal = document.getElementById('share-modal');

    const notesContainer = document.getElementById('notes-container');
    const newNoteBtn = document.getElementById('new-note-btn');
    const backToListBtn = document.getElementById('back-to-list-btn');
    const saveBtn = document.getElementById('save-btn');
    const shareBtn = document.getElementById('share-btn');

    const noteTitleInput = document.getElementById('note-title-input');
    const noteContentTextarea = document.getElementById('note-content');

    const shareLinkNameInput = document.getElementById('share-link-name');
    const sharePasswordInput = document.getElementById('share-password');
    const generateLinkBtn = document.getElementById('generate-link-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const copyLinkBtn = document.getElementById('copy-link-btn');
    const generatedLinkDiv = document.getElementById('generated-link-div');
    const generatedLinkAnchor = document.getElementById('generated-link');

    // --- State ---
    let currentNoteId = null;
    const NOTES_KEY = 'securePadNotes';

    // --- Core Functions ---
    function getNotes() {
        const notes = localStorage.getItem(NOTES_KEY);
        return notes ? JSON.parse(notes) : {};
    }

    function saveNotes(notes) {
        localStorage.setItem(NOTES_KEY, JSON.stringify(notes));
    }

    function showView(view) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        view.classList.add('active');
    }

    function renderNotesList() {
        const notes = getNotes();
        notesContainer.innerHTML = '';
        const noteIds = Object.keys(notes).sort((a, b) => notes[b].lastModified - notes[a].lastModified);

        if (noteIds.length === 0) {
            notesContainer.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">‡¶ï‡ßã‡¶®‡ßã ‡¶®‡ßã‡¶ü ‡¶®‡ßá‡¶á‡•§ "+" ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>';
            return;
        }

        noteIds.forEach(id => {
            const note = notes[id];
            const card = document.createElement('div');
            card.className = 'note-card';
            card.innerHTML = `
                <h3>${note.title} ${note.password ? 'üîí' : ''}</h3>
                <p>${note.content.substring(0, 100)}...</p>
                <div class="date">${new Date(note.lastModified).toLocaleDateString('bn-BD')}</div>
            `;
            card.addEventListener('click', () => openNote(id));
            notesContainer.appendChild(card);
        });
    }

    function openNote(id) {
        const notes = getNotes();
        const note = notes[id];
        if (!note) return;

        currentNoteId = id;
        noteTitleInput.value = note.title;
        noteContentTextarea.value = note.content;
        showView(editorView);
    }

    function saveCurrentNote() {
        if (!currentNoteId) {
            alert('‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡ßã‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
            return;
        }
        const notes = getNotes();
        if (!notes[currentNoteId]) return; // Should not happen
        
        notes[currentNoteId].title = noteTitleInput.value.trim() || 'Untitled';
        notes[currentNoteId].content = noteContentTextarea.value;
        notes[currentNoteId].lastModified = Date.now();
        
        saveNotes(notes);
        saveBtn.textContent = '‡¶∏‡ßá‡¶≠ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
        setTimeout(() => saveBtn.textContent = '‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®', 1500);
    }

    // --- Event Listeners ---
    newNoteBtn.addEventListener('click', () => {
        const newId = 'note-' + Date.now();
        const notes = getNotes();
        notes[newId] = { title: '‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü', content: '', password: '', lastModified: Date.now() };
        saveNotes(notes);
        openNote(newId);
    });

    backToListBtn.addEventListener('click', () => {
        saveCurrentNote();
        renderNotesList();
        showView(notesListView);
    });

    saveBtn.addEventListener('click', saveCurrentNote);

    shareBtn.addEventListener('click', () => {
        if (!currentNoteId) {
            alert('‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡ßã‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
            return;
        }
        const notes = getNotes();
        const note = notes[currentNoteId];
        shareLinkNameInput.value = note.title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
        sharePasswordInput.value = note.password || '';
        generatedLinkDiv.style.display = 'none';
        shareModal.classList.add('active');
    });

    closeModalBtn.addEventListener('click', () => {
        shareModal.classList.remove('active');
    });

    generateLinkBtn.addEventListener('click', () => {
        const linkName = shareLinkNameInput.value.trim().toLowerCase().replace(/\s+/g, '-');
        if (!linkName) {
            alert('‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®‡•§');
            return;
        }
        const password = sharePasswordInput.value;
        
        const notes = getNotes();
        // Rename the note if link name changed
        if (currentNoteId !== linkName) {
            notes[linkName] = { ...notes[currentNoteId] };
            delete notes[currentNoteId];
            currentNoteId = linkName;
        }
        notes[linkName].password = password;
        saveNotes(notes);
        
        const baseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
        const shareUrl = `${baseUrl}/${linkName}`;
        
        generatedLinkAnchor.href = shareUrl;
        generatedLinkAnchor.textContent = shareUrl;
        generatedLinkDiv.style.display = 'block';
    });

    copyLinkBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(generatedLinkAnchor.href).then(() => {
            copyLinkBtn.textContent = '‡¶ï‡¶™‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
            setTimeout(() => copyLinkBtn.textContent = '‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®', 2000);
        });
    });

    // --- Initial Load ---
    function initializeApp() {
        // Check if a specific note is requested in the URL
        const pathParts = window.location.pathname.split('/').filter(p => p);
        const requestedNoteId = pathParts[pathParts.length - 1];
        const notes = getNotes();

        if (requestedNoteId && notes[requestedNoteId]) {
            openNote(requestedNoteId);
        } else {
            renderNotesList();
            showView(notesListView);
        }
    }
    
    initializeApp();
});
</script>

</body>
</html>
